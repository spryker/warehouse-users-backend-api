namespace: SprykerTest\Glue\WarehouseUsersBackendApi

paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output

coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - '../../../../src/*'

suites:
    Communication:
        path: .
        actor: WarehouseUsersBackendApiTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\Stock\Helper\StockDataHelper
                - \SprykerTest\Shared\User\Helper\UserDataHelper
                - \SprykerTest\Zed\WarehouseUser\Helper\WarehouseUserHelper
